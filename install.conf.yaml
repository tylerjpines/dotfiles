- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dir_colors:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.mackup:
    ~/.mackup.cfg:
    ~/.vimrc:
    ~/com.googlecode.iterm2.plist:
    ~/.zshrc:
    ~/.zsh_history:
    ~/.oh-my-zsh:

- shell:
  - [git submodule update --init --recursive, Installing submodules]